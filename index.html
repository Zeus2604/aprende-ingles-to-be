<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aprende Inglés - Verbo To Be</title>
</head>
<body>
  <h1>Aprendiendo el Verbo To Be</h1>
  <p><strong>I am</strong> = Yo soy / Yo estoy</p>
  <p><strong>You are</strong> = Tú eres / Tú estás</p>
  <p><strong>He is</strong> = Él es / Él está</p>
  <p><strong>She is</strong> = Ella es / Ella está</p>
  <p><strong>It is</strong> = Eso es / Eso está</p>
  <p><strong>We are</strong> = Nosotros somos / Nosotros estamos</p>
  <p><strong>They are</strong> = Ellos son / Ellos están</p>
</body>
</html>

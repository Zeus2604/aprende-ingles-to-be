<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lección 4 - Ejercicios To Be</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f0f8ff, #e0f7fa); /* azul suave degradado */
    color: #333;
    margin: 20px;
  }

  h1 {
    color: #0077b6;
    text-align: center;
  }

  p, li {
    font-size: 16px;
  }

  button {
    background-color: #00b4d8;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0096c7;
  }

  a {
    color: #0077b6;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  input[type="text"] {
    padding: 5px;
    font-size: 14px;
    margin-left: 5px;
  }
</style>
</head>
<body>
  <h1>Lección 4: Ejercicios con el verbo TO BE</h1>

  <p>Completa las frases con la forma correcta de TO BE:</p>

  <ol>
    <li>I ___ happy. → <input type="text" id="q1"></li>
    <li>You ___ a student. → <input type="text" id="q2"></li>
    <li>He ___ my brother. → <input type="text" id="q3"></li>
  </ol>

  <button onclick="checkAnswers()">Comprobar respuestas</button>

  <p id="resultado"></p>

<a href="leccion3.html" class="boton-leccion">⬅️ Volver a la lección 3 - Ejemplos</a>
<a href="leccion5.html" class="boton-leccion">➡️ Ir a Lección 5 - Frases negativas</a>

  <script>
    function checkAnswers() {
      let r = "";
      if(document.getElementById("q1").value.toLowerCase() === "am") r += "1✅ "; else r += "1❌ ";
      if(document.getElementById("q2").value.toLowerCase() === "are") r += "2✅ "; else r += "2❌ ";
      if(document.getElementById("q3").value.toLowerCase() === "is") r += "3✅ "; else r += "3❌ ";
      document.getElementById("resultado").innerText = r;
    }
  </script>
</body>
  
</html>

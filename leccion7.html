<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lección 7 - Mini-test To Be</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f0f8ff, #e0f7fa); /* azul suave degradado */
    color: #333;
    margin: 20px;
  }

  h1 {
    color: #0077b6;
    text-align: center;
  }

  p, li {
    font-size: 16px;
  }

  button {
    background-color: #00b4d8;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0096c7;
  }

  a {
    color: #0077b6;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  input[type="text"] {
    padding: 5px;
    font-size: 14px;
    margin-left: 5px;
  }
</style>
</head>
<body>
  <h1>Lección 7: Mini-test final</h1>

  <p>Completa las frases con la forma correcta del verbo TO BE:</p>

  <ol>
    <li>I ___ happy. → <input type="text" id="q1"></li>
    <li>You ___ a student. → <input type="text" id="q2"></li>
    <li>He ___ my brother. → <input type="text" id="q3"></li>
    <li>She ___ not at home. → <input type="text" id="q4"></li>
    <li>Are we friends? → <input type="text" id="q5"></li>
  </ol>

  <button onclick="calcularPuntaje()">Comprobar puntaje</button>

  <p id="resultado"></p>

<a href="leccion6.html" class="boton-leccion">⬅️ Volver a la lección 6 - Preguntas</a>

  <script>
    function calcularPuntaje() {
      var puntaje = 0;

      if(document.getElementById("q1").value.toLowerCase() === "am") puntaje++;
      if(document.getElementById("q2").value.toLowerCase() === "are") puntaje++;
      if(document.getElementById("q3").value.toLowerCase() === "is") puntaje++;
      if(document.getElementById("q4").value.toLowerCase() === "is not") puntaje++;
      if(document.getElementById("q5").value.toLowerCase() === "are") puntaje++;

      var resultado = document.getElementById("resultado");
      resultado.innerHTML = "¡Tu resultado: " + puntaje + " de 5!";
    }
  </script>
</body>
  
</html>
